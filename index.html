<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/main.css" />

        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <main class="card">
            <article>
                <div class="card-header-image">
                    <img
                        id="card-header-image"
                        src="./assets/images/illustration-article.svg"
                        alt="Illustrative graphic representing blog post content"
                    />
                </div>

                <div class="card-post-preview">
                    <span class="card-post-status text-preset-3-bold"
                        >Learning</span
                    >
                    <p class="card-post-date-published text-preset-3">
                        Published 21 Dec 2023
                    </p>
                    <h1 class="card-post-title text-preset-1">
                        HTML & CSS foundations
                    </h1>
                    <p class="card-post-preview-content text-preset-2">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                </div>

                <footer class="card-author">
                    <img class="card-author-profile-picture"
                        src="./assets/images/image-avatar.webp"
                        alt="The user's profile picture."
                    />
                    <span class="text-preset-3-bold card-author-name">Greg Hooper</span>
                </footer>
            </article>
        </main>
    </body>
</html>
